{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post loader">
      <p class="date">Created: <b>{{ post.created_date|date: 'd-m-Y' }}</b></p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
