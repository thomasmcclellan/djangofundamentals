{% extends "posts/base.html" %}
{% block content %}
  <div class="container">
    <h2>{{ post.title }}</h2>
    <h4><span class="glyphicon glyphicon-time"></span> {{ post.pub_date_pretty }}</h4>
    <br>
    <img src="{{ post.image.url }}" style="max-height: 30em" class="img-responsive center-block">
    <br>
    <p>{{ post.body }}</p>
  </div>
{% endblock %}
